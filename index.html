<!doctype html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Ahamed Alex - Author Portfolio</title> 
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
    <style type="text/css">
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f4f5fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure that content pushes footer down */
        }

        header.main-header {
            background: linear-gradient(90deg, #1d4ed8, #2563eb);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-bar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-bar ul li {
            margin: 0 15px;
        }

        .nav-bar ul li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-bar ul li a:hover {
            color: #a7c7e7;
        }

        /* Contact Form Styling */
        #contactForm {
            max-width: 500px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        #contactForm input, #contactForm textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #contactForm textarea {
            resize: none;
            height: 100px;
        }

        #contactForm button {
            padding: 10px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #contactForm button:hover {
            background: #1d4ed8;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 16px;
            text-align: center;
        }

        #popup.active {
            display: block;
        }

        /* Footer Section */
        .footer {
            background: linear-gradient(90deg, #1d4ed8, #2563eb);
            color: #ffffff;
            text-align: center;
            padding: 15px 10px;
            font-size: 0.9rem;
            margin-top: auto; /* Ensures footer stays at the bottom */
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        .footer p {
            margin: 5px 0;
            line-height: 1.6;
        }
    </style> 
</head> 
<body> 
    <header class="main-header"> 
        <div class="logo">Ahamed Alex</div> 
        <nav class="nav-bar"> 
            <ul> 
                <li><a href="#poem">Poem</a></li> 
                <li><a href="#story">Story</a></li> 
                <li><a href="#book">Book</a></li> 
                <li><a href="#contact-info">Contact</a></li> 
                <li><a href="#service">Service</a></li> 
            </ul> 
        </nav> 
    </header> 
    <main> 
        <section id="contact" class="content-section"> 
            <h1>Contact Me</h1>
            <form id="contactForm">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div id="popup" class="popup"></div>
        </section>
    </main> 
    <footer class="footer"> 
        <p>Â© 2024 Ahamed Alex. All Rights Reserved.</p> 
    </footer>
    <script>
        const form = document.getElementById('contactForm');
        const popup = document.getElementById('popup');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            const response = await fetch('https://formsubmit.co/ahamedalex50@gmail.com', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/x-www-form-urlencoded' 
                },
                body: new URLSearchParams(formData),
            });

            if (response.ok) {
                popup.textContent = "Message sent successfully!";
                popup.classList.add('active');
                form.reset();
            } else {
                popup.textContent = "Failed to send the message. Please try again.";
                popup.classList.add('active');
            }

            setTimeout(() => {
                popup.classList.remove('active');
            }, 3000);
        });
    </script>
</body>
</html>
